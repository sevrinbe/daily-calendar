<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">
      <table class="table h-100 p-3">
        <thead>
          <tr class="">
            <th class="time-block text-right align-middle" >9:00 AM</th>
            <th class="time-slot hour" id="9"><textarea class="col border-right" id="nineAm" ></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="9am"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle">10:00 AM</th>
            <th class="time-slot" id="10"><textarea class="col border-right" id="tenAm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="10am"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour ">11:00 AM</th>
            <th class="time-slot" id="11"><textarea class="col border-right" id="elevenAm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="11am"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour " >12:00 PM</th>
            <th class="time-slot" id="12" ><textarea class="col border-right" id="twelvePm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="12pm"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour" >1:00 PM</th>
            <th class="time-slot" id="13" ><textarea class="col border-right" id="onePm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="1pm"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour " >2:00 PM</th>
            <th class="time-slot" id="14"><textarea class="col border-right" id="twoPm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="2pm"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour ">3:00 PM</th>
            <th class="time-slot"  id="15"><textarea class="col border-right" id="threePm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="3pm"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour" >4:00 PM</th>
            <th class="time-slot" id="16"><textarea class="col border-right" id="fourPm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="4pm"></button></th>
          </tr>
          <tr class="">
            <th class="time-block text-right align-middle hour" >5:00 PM</th>
            <th class="time-slot" id="17"><textarea class="col border-right calendar-item" id="fivePm"></textarea></th>
            <th class="align-middle saveBtn"><button class="btn btn-secondary" id="5pm"></button></th>
          </tr>
        </thead>

      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
